<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to Register.</p>
          <!-- <hr> -->
          <label for="Surname"><b>Surname:</b></label>
          <input type="text" placeholder="Enter Surname" name="Surname:" id="Surname" required> <br>  <br>

          <label for="Firstname"><b>Firstname:</b></label>
          <input type="text" placeholder="Enter firstname" name="firstname:" id="firstname" required> <br>  <br>

          <label for="State Of Origin"><b>State Of Origin:</b></label>
          <input type="text" placeholder="State Of Origin" name="State Of Origin:" id="State Of Origin" required> <br>  <br>

          <label for="Phone No."><b>Phone No.:</b></label>
          <input type="text" placeholder="Phone No." name="Phone No.:" id="Phone No." required> <br>  <br>


          <label for="Height"><b>Height:</b></label>
          <input type="text" placeholder="Height" name="Height:" id="Height" required> <br>  <br>

          <label for="Age"><b>Age:</b></label>
          <input type="text" placeholder="Enter Age" name="Age:" id="Age" required> <br>  <br>

          <label for="Email"><b>Email:</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>  <br>
      
          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br>  <br>
      
          <label for="psw-repeat"><b>Repeat Password:</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> <br>  <br>
          <!-- <hr> -->
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
      
    
</body>
</html>
